proxies:  
  - name: "trojan"
    type: trojan
    server: shcu2.forgebukkit.com
    port: 51234
    password: a097adf8-79cd-4335-ad26-2755300059c9
    udp: true
    sni: mareuorg.eu.org
    alpn:
      - h2
      - http/1.1
  - name: "vless-ws-racknerd"
    type: vless
    server: my.aprfreenom.gq
    port: 443
    uuid: a097adf8-79cd-4335-ad26-2755300059c9
    udp: true
    tls: true
    network: ws
    servername: racknerd.mayfreenom.gq
    ws-opts:
      path: "/wstlsws"
      headers:
        Host: racknerd.mayfreenom.gq
  - name: "vless-ws-cloudcone"
    type: vless
    server: www.aprfreenom.gq
    port: 443
    uuid: 98dc5de8-d1dd-458e-9db0-08669c6614a7
    udp: true
    tls: true
    network: ws
    servername: cloudcone.mayfreenom.gq
    ws-opts:
      path: "/wstlsws"
      headers:
        Host: cloudcone.mayfreenom.gq
  - name: "vless-ws-virmach"
    type: vless
    server: virmach.marfreenom.gq
    port: 443
    uuid: 321a8837-94f0-4295-9dc0-0dacf630ed96
    udp: true
    tls: true
    network: ws
    servername: virmach.mayfreenom.gq
    ws-opts:
      path: "/wstlsws"
      headers:
        Host: virmach.mayfreenom.gq
  - name: "vless-ws-euserv"
    type: vless
    server: euserv.mayfreenom.gq
    port: 443
    uuid: a6e72c5d-8f5a-4bd5-b1ec-d6fb97d2443d
    udp: true
    tls: true
    network: ws
    servername: euserv.mayfreenom.gq
    ws-opts:
      path: "/wstlsws"
      headers:
        Host: euserv.mayfreenom.gq
#
proxy-groups:
  - name: "auto" 
    type: url-test
    proxies:
      - trojan
      - vless-ws-racknerd
      - vless-ws-cloudcone
      - vless-ws-virmach
      - vless-ws-euserv
    tolerance: 100
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "fallback-auto"
    type: fallback
    proxies:
      - trojan
      - vless-ws-racknerd
      - vless-ws-cloudcone
      - vless-ws-virmach
      - vless-ws-euserv
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "load-balance"
    type: load-balance
    proxies:
      - trojan
      - vless-ws-racknerd
      - vless-ws-cloudcone
      - vless-ws-virmach
      - vless-ws-euserv
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: PROXY
    type: select
    proxies:
      - auto
      - fallback-auto
      - load-balance
      - trojan
      - vless-ws-racknerd
      - vless-ws-cloudcone
      - vless-ws-virmach
      - vless-ws-euserv
