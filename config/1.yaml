mixed-port: 7890 
geodata-mode: true
tcp-concurrent: true
find-process-mode: strict
global-client-fingerprint: chrome
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
geox-url:
  geoip: "https://ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
profile:
  store-selected: true
  store-fake-ip: true
#
sniffer:
  enable: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
#
tun:
  enable: false
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
#
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - '*'
    - '+.lan'
    - '+.local'
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  default-nameserver:
    - 223.5.5.5
#    - 119.29.29.29
#    - 9.9.9.9
  nameserver:
#    - 223.5.5.5
#    - 119.29.29.29
#    - tls://dns.alidns.com
#    - tls://dot.pub
#    - https://dns.alidns.com/dns-query
#    - https://doh.pub/dns-query
    - 'tls://8.8.4.4#dns'
    - 'tls://1.0.0.1#dns'
#  fallback:
#    - 9.9.9.9
#    - 1.1.1.1
#    - 8.8.8.8
#    - tls://dns.quad9.net
#    - tls://1dot1dot1dot1.cloudflare-dns.com
#    - tls://dns.google
#    - https://dns.quad9.net/dns-query
#    - https://dns.cloudflare.com/dns-query
#    - https://dns.google/dns-query
#  fallback-filter:
#    geoip: true
#    geoip-code: CN
#    geosite:
#      - gfw
#    ipcidr:
#      - 240.0.0.0/4
#    domain:
#      - '+.google.com'
#      - '+.facebook.com'
#      - '+.youtube.com'
  proxy-server-nameserver:
#  - https://dns.alidns.com/dns-query
  - https://doh.pub/dns-query
  nameserver-policy:
    "geosite:cn,private":
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
#
proxies:
  - name: cloudcone
    server: janeuorg.eu.org
    port: 21481
    type: tuic
    uuid: ae7db0fb-6e55-4ab2-aa4e-1bf512669c59
    password: ae7db0fb-6e55-4ab2-aa4e-1bf512669c59
    alpn: [h3]
    congestion-controller: bbr
  - name: racknerd
    server: mareuorg.eu.org
    port: 25299
    type: tuic
    uuid: 9ddf7d4e-760b-444a-958f-cd190578bf1a
    password: 9ddf7d4e-760b-444a-958f-cd190578bf1a
    alpn: [h3]
    congestion-controller: bbr
  - name: virmach
    server: febeuorg.eu.org
    port: 15840
    type: tuic
    uuid: 767a37fe-409b-4e22-adfc-81ef5bfe0ca3
    password: 767a37fe-409b-4e22-adfc-81ef5bfe0ca3
    alpn: [h3]
    congestion-controller: bbr
#
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - cloudcone
      - virmach
      - racknerd
  - name: auto
    type: url-test
    proxies:
      - cloudcone
      - virmach
      - racknerd
    tolerance: 150
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
#
rule-providers:
  antiad:
    type: http
    behavior: domain
    path: ./ruleset/antiad.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml"
    interval: 86400
  mydirect:
    type: http
    behavior: domain
    path: ./ruleset/mydirect.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/bylheart/myrules/main/mydirect.txt"
    interval: 86400
  myproxy:
    type: http
    behavior: domain
    path: ./ruleset/myproxy.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/bylheart/myrules/main/myproxy.txt"
    interval: 86400
#
rules:
#  - RULE-SET,antiad,REJECT
  - RULE-SET,mydirect,DIRECT
  - RULE-SET,myproxy,cloudcone
  - GEOSITE,category-ads-all,REJECT
# 白名单模式
# GEOSITE规则
  - GEOSITE,google,PROXY
  - GEOSITE,private,DIRECT
  - GEOSITE,apple-cn,DIRECT
  - GEOSITE,google-cn,DIRECT
  - GEOSITE,tld-cn,DIRECT
  - GEOSITE,category-games@cn,DIRECT
  - GEOSITE,geolocation-!cn,PROXY
  - GEOSITE,cn,DIRECT
# GEOIP规则
  - GEOIP,google,PROXY
  - GEOIP,private,DIRECT
  - GEOIP,cn,DIRECT
  - MATCH,PROXY
