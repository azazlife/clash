#port: 7890
#socks-port: 7891
mixed-port: 7890 
geodata-mode: true
tcp-concurrent: true
allow-lan: false
bind-address:
  '*' 
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
#
sniffer:
  enable: false
  sniffing:
    - tls
    - http
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
#    - '*.baidu.com'
  force-domain:
#    - '+'
    - 'google.com'
#  port-whitelist:
#    - 80
#    - 443
#    - 8000-9000
hosts:
#
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: false
  default-nameserver:
    - 223.5.5.5 
    - 119.29.29.29
    - 9.9.9.9
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  nameserver:
#    - 223.5.5.5
#    - 119.29.29.29
    - tls://dns.alidns.com
    - tls://dot.pub
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
#  fallback:
#    - 9.9.9.9
#    - 1.1.1.1
#    - 8.8.8.8
#    - https://dns.alidns.com/dns-query
#    - https://doh.pub/dns-query
    - tls://dns.quad9.net
    - tls://1dot1dot1dot1.cloudflare-dns.com
    - tls://dns.google
    - https://dns.quad9.net/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
