proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - cloudcone
      - virmach
      - racknerd
  - name: auto
    type: url-test
    proxies:
      - cloudcone
      - virmach
      - racknerd
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
