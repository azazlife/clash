mixed-port: 7890 
geodata-mode: true
tcp-concurrent: true
#find-process-mode: strict
#global-client-fingerprint: chrome
allow-lan: true
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
#secret: ""
geox-url:
  geoip: "https://ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
#profile:
#  store-selected: true
#  store-fake-ip: true
#
sniffer:
  enable: false
  sniff:
    TLS:
      ports: [443, 8443]
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
#
tun:
  enable: false
  stack: system
  dns-hijack:
    - 'any:53'
  auto-route: true
  auto-detect-interface: true
#
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  default-nameserver:
    - 223.5.5.5
#    - 119.29.29.29
    - 9.9.9.9
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - tls://dns.alidns.com
    - tls://dot.pub
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - 9.9.9.9
    - 1.1.1.1
    - 8.8.8.8
    - tls://dns.quad9.net
    - tls://1dot1dot1dot1.cloudflare-dns.com
    - tls://dns.google
    - https://dns.quad9.net/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
#  proxy-server-nameserver:
#  - https://dns.alidns.com/dns-query
#  - https://doh.pub/dns-query
#  nameserver-policy:
#    "geosite:cn,private":
#    - https://doh.pub/dns-query
#    - https://dns.alidns.com/dns-query
#
proxies:
  - name: cloudcone
    type: hysteria
    server: www.janeuorg.eu.org
    ports: 47000-48000
    auth_str: C9WnqjZQRpdVh9npSSgecRYt6vIj2QJ0JZunupvkXIcPk1VNcs
    alpn:
      - h3
    protocol: udp
    up: 11
    down: 55
    sni: www.janeuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 5767168
    recv_window: 23068672
    disable_mtu_discovery: true
    fast-open: true
  - name: racknerd
    type: hysteria
    server: www.mareuorg.eu.org
    ports: 47000-48000
    auth_str: t4Y3iSvXo3Zi9XA2Q0fkMpINy0fWb27riXtQD0d7sFc0vLNaRp
    alpn:
      - h3
    protocol: udp
    up: 11
    down: 55
    sni: www.mareuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 5767168
    recv_window: 23068672
    disable_mtu_discovery: true
    fast-open: true
  - name: virmach
    type: hysteria
    server: www.febeuorg.eu.org
    ports: 47000-48000
    auth_str: D4ZdDKDGDR6982oLCI74102WoCu3NvpWbQXTHzw4wId02uJPut
    alpn:
      - h3
    protocol: udp
    up: 11
    down: 55
    sni: www.febeuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 5767168
    recv_window: 23068672
    disable_mtu_discovery: true
    fast-open: true
#
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - cloudcone
      - virmach
      - racknerd
  - name: auto
    type: url-test
    proxies:
      - cloudcone
      - virmach
      - racknerd
    tolerance: 150
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
#
rule-providers:
  antiad:
    type: http
    behavior: domain
    path: ./ruleset/antiad.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/privacy-protection-tools/anti-AD/master/anti-ad-clash.yaml"
    interval: 86400
  mydirect:
    type: http
    behavior: domain
    path: ./ruleset/mydirect.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/bylheart/myrules/main/mydirect.txt"
    interval: 86400
  myproxy:
    type: http
    behavior: domain
    path: ./ruleset/myproxy.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/bylheart/myrules/main/myproxy.txt"
    interval: 86400
