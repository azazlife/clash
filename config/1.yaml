mixed-port: 7890
find-process-mode: strict
mode: rule
geodata-mode: true
geox-url:
  geoip: "https://ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://ghproxy.com/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
  mmdb: "https://ghproxy.com/https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
tcp-concurrent: true
global-client-fingerprint: chrome
unified-delay: true
#
dns:
  enable: true
  listen: 0.0.0.0:1053
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 9.9.9.9
    - 1.1.1.1
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
#    - 223.5.5.5
#    - 119.29.29.29
#    - tls://dns.alidns.com
#    - tls://dot.pub
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
#    - 9.9.9.9
#    - 1.1.1.1
#    - 8.8.8.8
#    - tls://dns.quad9.net
#    - tls://1dot1dot1dot1.cloudflare-dns.com
#    - tls://dns.google
    - https://dns.quad9.net/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
#
proxies:
  - name: cloudcone
    type: hysteria
    server: janeuorg.eu.org
    ports: 47000-48000
    auth_str: aAhzlIo658FIihAekwVtPOmdQZQIUgr3pyyyuqvnT32k3dUHph
    alpn:
      - h3
    protocol: udp
    up: 11
    down: 55
    sni: janeuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 5767168
    recv_window: 23068672
    disable_mtu_discovery: true
    fast-open: true
  - name: racknerd
