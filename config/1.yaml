proxies:
  - name: cloudcone
    type: hysteria
    server: janeuorg.eu.org
    ports: 47000-48000
    auth_str: mzTPJ1l6Bx28697jXPpGmnsg1Dg2U3U9BxIlGNCum3qz5wot0C
    alpn:
      - h3
    protocol: udp
    up: 22
    down: 110
    sni: janeuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 11534336
    recv_window: 46137344
    disable_mtu_discovery: true
    fast-open: true
  - name: racknerd
    type: hysteria
    server: mareuorg.eu.org
    ports: 47000-48000
    auth_str: qbRDOWXRrcqXE5T8BGvuYSCBFvkdFbbYoRQF9twENeF15jwBKw
    alpn:
      - h3
    protocol: udp
    up: 22
    down: 110
    sni: mareuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 11534336
    recv_window: 46137344
    disable_mtu_discovery: true
    fast-open: true
  - name: virmach
    type: hysteria
    server: febeuorg.eu.org
    ports: 47000-48000
    auth_str: 2K7wmX8xMc1a1jiYHCHlJ6QnUjLbK8TF1nGKCqsG2rK8PuHqaj
    alpn:
      - h3
    protocol: udp
    up: 22
    down: 110
    sni: febeuorg.eu.org
