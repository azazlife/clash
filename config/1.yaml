proxies:
  - name: cloudcone
    type: hysteria
    server: janeuorg.eu.org
    ports: 47000-48000
    auth_str: aAhzlIo658FIihAekwVtPOmdQZQIUgr3pyyyuqvnT32k3dUHph
    alpn:
      - h3
    protocol: udp
    up: 11
    down: 55
    sni: janeuorg.eu.org
    skip-cert-verify: false
    recv_window_conn: 5767168
    recv_window: 23068672
    disable_mtu_discovery: true
    fast-open: true
  - name: racknerd
    type: hysteria
    server: mareuorg.eu.org
    ports: 47000-48000
    auth_str: gM19mB6fcmWZ3HgdnrDc10UldgyKkQApsML3NvljJfvy0cBWFF
