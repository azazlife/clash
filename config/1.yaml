  - name: cloudcone
    server: janeuorg.eu.org
    port: 20691
    type: tuic
    uuid: 5c62a101-c89b-4e75-b97a-43368b674a5a
    password: 5c62a101-c89b-4e75-b97a-43368b674a5a
    alpn: [h3]
    congestion-controller: bbr
  - name: racknerd
    server: mareuorg.eu.org
    port: 16691
    type: tuic
    uuid: 178263f0-3bf6-46dc-8bb3-d0d31384f658
    password: 178263f0-3bf6-46dc-8bb3-d0d31384f658
