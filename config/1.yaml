    recv_window_conn: 11534336
    recv_window: 46137344
    disable_mtu_discovery: true
    fast-open: true
#
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - cloudcone
      - virmach
      - racknerd
  - name: auto
    type: url-test
    proxies:
      - cloudcone
      - virmach
      - racknerd
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
#
rule-providers:
  mydirect:
    type: http
    behavior: domain
    path: ./ruleset/mydirect.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/bylheart/myrules/main/mydirect.txt"
    interval: 86400
  myproxy:
    type: http
    behavior: domain
    path: ./ruleset/myproxy.yaml
    url: "https://ghproxy.com/https://raw.githubusercontent.com/bylheart/myrules/main/myproxy.txt"
    interval: 86400
