port: 7890
socks-port: 7891
allow-lan: false
bind-address: '*'
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
hosts:
#
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: false
  default-nameserver:
    - 223.5.5.5 
    - 119.29.29.29   
#    - 1.1.1.1
#    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  nameserver:
    - tls://dns.alidns.com
    - tls://dot.pub
#    - https://dns.alidns.com/dns-query
#    - https://doh.pub/dns-query
  fallback:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
#    - tls://1dot1dot1dot1.cloudflare-dns.com
#    - tls://dns.google
#    - https://dns.cloudflare.com/dns-query
#    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
#
proxies:
  - name: racknerd
    type: vmess
    server: mareuorg.eu.org
    port: 443
    uuid: a097adf8-79cd-4335-ad26-2755300059c9
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: mareuorg.eu.org
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: mareuorg.eu.org
  - name: cloudcone
    type: vmess
    server: janeuorg.eu.org
    port: 443
    uuid: 98dc5de8-d1dd-458e-9db0-08669c6614a7
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: janeuorg.eu.org
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: janeuorg.eu.org
  - name: virmach
    type: vmess
    server: febeuorg.eu.org
    port: 443
    uuid: 321a8837-94f0-4295-9dc0-0dacf630ed96
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: febeuorg.eu.org
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: febeuorg.eu.org
#
  - name: racknerd-cdn
    type: vmess
    server: racknerd.marfreenom.gq
    port: 443
    uuid: a097adf8-79cd-4335-ad26-2755300059c9
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: racknerd.mayfreenom.gq
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: racknerd.mayfreenom.gq
  - name: cloudcone-cdn
    type: vmess
    server: cloudcone.marfreenom.gq
    port: 443
    uuid: 98dc5de8-d1dd-458e-9db0-08669c6614a7
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: cloudcone.mayfreenom.gq
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: cloudcone.mayfreenom.gq
  - name: virmach-cdn
    type: vmess
    server: virmach.marfreenom.gq
    port: 443
    uuid: 321a8837-94f0-4295-9dc0-0dacf630ed96
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: virmach.mayfreenom.gq
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: virmach.mayfreenom.gq
#
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - auto-cdn
      - racknerd
      - cloudcone
      - virmach
      - racknerd-cdn
      - cloudcone-cdn
      - virmach-cdn
  - name: auto
    type: url-test
    proxies:
      - racknerd
      - cloudcone
      - virmach
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: auto-cdn
    type: url-test
    proxies:
      - racknerd-cdn
      - cloudcone-cdn
      - virmach-cdn
    url: http://www.gstatic.com/generate_204
    interval: 300
