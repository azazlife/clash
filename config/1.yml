mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
hosts:
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  nameserver:
    - tls://dns.alidns.com
    - tls://dot.pub
  fallback:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
proxies:
  - name: vmess-ws
    type: vmess
    server: 1dot1dot1dot1.cloudflare-dns.com
    port: 443
    uuid: e23afa88-33d2-4563-99ac-efa2fe7121b7
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    # skip-cert-verify: true
    servername: pages.mayfreenom.gq
    network: ws
    ws-opts:
      path: /bcpgvws
      headers:
        Host: pages.mayfreenom.gq
    #   max-early-data: 2048
    #   early-data-header-name: Sec-WebSocket-Protocol
  - name: trojan
    type: trojan
    server: 104.225.152.106
    port: 9001
    password: e23afa88-33d2-4563-99ac-efa2fe7121b7
    udp: true
    sni: janeuorg.eu.org
    alpn:
      - h2
    #   - http/1.1
    # skip-cert-verify: true
  - name: trojan-grpc
    server: 104.225.152.106
    port: 9001
    type: trojan
    password: e23afa88-33d2-4563-99ac-efa2fe7121b7
    network: grpc
    sni: febeuorg.eu.org
    alpn:
      - h2
    #   - http/1.1
    # skip-cert-verify: true
    udp: true
    grpc-opts:
      grpc-service-name: bcpgtrojangrpc
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - load-balance
      - vmess-ws
      - trojan
      - trojan-grpc
  - name: auto
    type: url-test
    proxies:
      - vmess-ws
      - trojan
      - trojan-grpc
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: load-balance
    type: load-balance
    proxies:
      - vmess-ws
      - trojan
      - trojan-grpc
    url: http://www.gstatic.com/generate_204
    interval: 300
