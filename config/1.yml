    interval: 300
  - name: "load-balance"
    type: load-balance
    proxies:
      - bandwagonhost(coalcloud)
      - bandwagonhost(forwardserver)
      - bandwagonhost(anyhk)
      - virmach(coalcloud)
      - virmach(forwardserver)
      - virmach(anyhk)
      - bandwagonhost(cdn)
