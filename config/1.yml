    uuid: 90d29cfe-b4ab-49be-aef6-530eb4974d42
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: virmach.bylheart.workers.dev
    network: ws
    ws-opts:
      path: /bhfxvws
      headers:
        Host: virmach.bylheart.workers.dev
      max-early-data: 2048
      early-data-header-name: Sec-WebSocket-Protocol
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - load-balance
      - bandwagonhost(倍率1.3-上海CN2)
      - bandwagonhost(倍率1-上海联通-9929)
      - bandwagonhost(倍率0.8-广州移动A)
      - bandwagonhost(倍率0.8-广州移动B)
      - virmach(倍率1.6-上海联通-CN2)
      - bandwagonhost(cdn)
      - virmach(cdn)
  - name: auto
    type: url-test
    proxies:
      - bandwagonhost(倍率1.3-上海CN2)
      - bandwagonhost(倍率1-上海联通-9929)
      - bandwagonhost(倍率0.8-广州移动A)
      - bandwagonhost(倍率0.8-广州移动B)
      - virmach(倍率1.6-上海联通-CN2)
      - bandwagonhost(cdn)
      - virmach(cdn)
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: load-balance
    type: load-balance
    proxies:
      - bandwagonhost(倍率1.3-上海CN2)
      - bandwagonhost(倍率1-上海联通-9929)
      - bandwagonhost(倍率0.8-广州移动A)
      - bandwagonhost(倍率0.8-广州移动B)
      - virmach(倍率1.6-上海联通-CN2)
      - bandwagonhost(cdn)
      - virmach(cdn)
    url: http://www.gstatic.com/generate_204
    interval: 300
