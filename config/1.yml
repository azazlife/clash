port: 7890
socks-port: 7891
# mixed-port: 7890
allow-lan: false
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false  
  listen: 127.0.0.1:1053
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts : true
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
proxies:
  - name: bandwagonhost(倍率1.3-上海CN2)
    type: trojan
    server: shct2.forgebukkit.com
    port: 33123
    password: 64375483-bc00-4553-a80f-fa81f9801d88
    udp: true
    sni: www.janeuorg.eu.org
    alpn:
      - h2
      - http/1.1
  - name: bandwagonhost(倍率1-上海联通-9929)
    type: trojan
    server: shcu.forgebukkit.com
    port: 44123
    password: 64375483-bc00-4553-a80f-fa81f9801d88
    udp: true
    sni: www.janeuorg.eu.org
    alpn:
      - h2
      - http/1.1
  - name: bandwagonhost(倍率0.8-广州移动A)
    type: trojan
    server: 36.133.6.84
    port: 33123
    password: 64375483-bc00-4553-a80f-fa81f9801d88
    udp: true
    sni: www.janeuorg.eu.org
    alpn:
      - h2
      - http/1.1
  - name: bandwagonhost(倍率0.8-广州移动B)
    type: trojan
    server: 112.33.52.65
    port: 33312
    password: 64375483-bc00-4553-a80f-fa81f9801d88
    udp: true
    sni: www.janeuorg.eu.org
    alpn:
      - h2
      - http/1.1
  - name: virmach(倍率1.6-上海联通-CN2)
    type: trojan
    server: 139.227.219.199
    port: 11123
    password: 90d29cfe-b4ab-49be-aef6-530eb4974d42
    udp: true
    sni: www.febeuorg.eu.org
    alpn:
      - h2
      - http/1.1
  - name: bandwagonhost(cdn)
    type: vmess
    server: ip.sb
    port: 443
    uuid: 64375483-bc00-4553-a80f-fa81f9801d88
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: bandwagonhost.bylheart.workers.dev
    network: ws
    ws-opts:
      path: /vcndvws
      headers:
        Host: bandwagonhost.bylheart.workers.dev
      max-early-data: 2048
      early-data-header-name: Sec-WebSocket-Protocol
  - name: virmach(cdn)
    type: vmess
    server: hostmonit.com
    port: 443
    uuid: 90d29cfe-b4ab-49be-aef6-530eb4974d42
    alterId: 0
    cipher: auto
    udp: true
    tls: true
    servername: virmach.bylheart.workers.dev
    network: ws
    ws-opts:
      path: /bhfxvws
      headers:
        Host: virmach.bylheart.workers.dev
      max-early-data: 2048
      early-data-header-name: Sec-WebSocket-Protocol
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - load-balance
      - bandwagonhost(倍率1.3-上海CN2)
      - bandwagonhost(倍率1-上海联通-9929)
      - bandwagonhost(倍率0.8-广州移动A)
      - bandwagonhost(倍率0.8-广州移动B)
      - virmach(倍率1.6-上海联通-CN2)
      - bandwagonhost(cdn)
      - virmach(cdn)
  - name: "auto"
    type: url-test
    proxies:
      - bandwagonhost(倍率1.3-上海CN2)
      - bandwagonhost(倍率1-上海联通-9929)
      - bandwagonhost(倍率0.8-广州移动A)
      - bandwagonhost(倍率0.8-广州移动B)
      - virmach(倍率1.6-上海联通-CN2)
      - bandwagonhost(cdn)
      - virmach(cdn)
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
  - name: "load-balance"
    type: load-balance
    proxies:
      - bandwagonhost(倍率1.3-上海CN2)
      - bandwagonhost(倍率1-上海联通-9929)
      - bandwagonhost(倍率0.8-广州移动A)
      - bandwagonhost(倍率0.8-广州移动B)
      - virmach(倍率1.6-上海联通-CN2)
      - bandwagonhost(cdn)
      - virmach(cdn)
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
