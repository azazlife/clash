      - auto
      - load-balance
      - bandwagonhost(coalcloud)
      - bandwagonhost(forwardserver)
      - bandwagonhost(anyhk)
      - virmach(coalcloud)
      - virmach(forwardserver)
      - virmach(anyhk)
      - bandwagonhost(cdn)
      - virmach(cdn)
  - name: "auto"
    type: url-test
    proxies:
      - bandwagonhost(coalcloud)
      - bandwagonhost(forwardserver)
      - bandwagonhost(anyhk)
      - virmach(coalcloud)
      - virmach(forwardserver)
      - virmach(anyhk)
      - bandwagonhost(cdn)
      - virmach(cdn)
