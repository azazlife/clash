  - name: trojan
    type: trojan
    server: shcu2.forgebukkit.com
    port: 51234
    password: a097adf8-79cd-4335-ad26-2755300059c9
    udp: true
    sni: mareuorg.eu.org
    alpn:
      - h2
      - http/1.1
    # skip-cert-verify: true
  - name: trojan-grpc
    server: shcu2.forgebukkit.com
    port: 51234
    type: trojan
    password: a097adf8-79cd-4335-ad26-2755300059c9
    network: grpc
    sni: mareuorg.eu.org
    # skip-cert-verify: true
    udp: true
    grpc-opts:
      grpc-service-name: wstlstrojangrpc
proxy-groups:
  - name: auto
    type: url-test
    proxies:
      - vmess-ws-racknerd
      - vmess-ws-cloudcone
      - vmess-ws-virmach
      - trojan-grpc
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: PROXY
    type: select
    proxies:
      - auto
      - load-balance
      - vmess-ws-racknerd
      - vmess-ws-cloudcone
      - vmess-ws-virmach
      - vmess-ws-euserv
      - trojan-grpc
  - name: load-balance
    type: load-balance
    proxies:
      - vmess-ws-racknerd
      - vmess-ws-cloudcone
      - vmess-ws-virmach
      - trojan-grpc
    url: http://www.gstatic.com/generate_204
    interval: 300
