    alterId: 0
    cipher: auto
    udp: true
    tls: true
    # skip-cert-verify: true
    servername: racknerd.mayfreenom.gq
    network: ws
    ws-opts:
      path: /wstlsvws
      headers:
        Host: racknerd.mayfreenom.gq
    #   max-early-data: 2048
    #   early-data-header-name: Sec-WebSocket-Protocol
