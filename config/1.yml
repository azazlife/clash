proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - auto
      - load-balance
      - vmess-ws-racknerd
      - vmess-ws-cloudcone
      - vmess-ws-virmach
#      - trojan
  - name: auto
    type: url-test
    proxies:
      - vmess-ws-racknerd
      - vmess-ws-cloudcone
      - vmess-ws-virmach
#      - trojan
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: load-balance
    type: load-balance
    proxies:
      - vmess-ws-racknerd
      - vmess-ws-cloudcone
      - vmess-ws-virmach
#      - trojan
    url: http://www.gstatic.com/generate_204
    interval: 300
