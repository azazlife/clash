allow-lan: false
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
hosts:
dns:
  enable: true
  ipv6: false
  listen: 127.0.0.1:3453
  default-nameserver:
    - 223.5.5.5 
    - 119.29.29.29   
#    - 1.1.1.1
#    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - dns.msftncsi.com
    - www.msftncsi.com
    - www.msftconnecttest.com
  nameserver:
#    - tls://dns.alidns.com
#    - tls://dot.pub
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
